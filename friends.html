<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to KokoaTalk</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <section class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </section>

  <header class="friends-header">
    <h1 class="friends-header__title">Friends</h1>
    <div class="friends-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>

  <a class="friends-display-link">
    <i class="fa-solid fa-circle-info"></i>
    Friends' Names Display
    <i class="fa-solid fa-chevron-right fa-xs"></i>
  </a>

  <main class="main-screen">


    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl" src="src/avatar.jpeg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Wille</h4>
          <!-- <h6 class="user-component__subtitle">hello?</h6> -->
        </div>
      </div>
      <div class="user-component__column"></div>
    </div>

    <div class="friends-screen__channel">
      <div class="friends-screen__channel-header">
        <span>Channel</span>
        <i class="fa-solid fa-chevron-up fa-xs"></i>
      </div>
    </div>

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--sm" src="src/avatar.jpeg" />
        <div class="user-component__text">
          <h4 class="user-component__title user-component__title-not-bold">Channel</h4>
        </div>
      </div>
      <div class="user-component__column">
        <div>
          <span>2</span>
          <i class="fa-solid fa-chevron-right fa-xs"></i>
        </div>
      </div>
    </div>

  </main>


  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="friends.html">
          <i class="fa-solid fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="chats.html">
          <span class="nav-bar__comment-notification badge">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor more-notification" href="more.html">
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/2964f6c2f8.js" crossorigin="anonymous"></script>

</body>

</html>
