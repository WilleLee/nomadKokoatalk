<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find - KokoaTalk</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <section class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </section>

  <header class="friends-header">
    <h1 class="friends-header__title">Find</h1>
    <div class="friends-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span class="more-notification">
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>

  <main class="main-screen">

    <section class="find-icons">
      <div class="find-icons__icon">
        <i class="fa-solid fa-qrcode"></i>
        <span>
          QR Code
        </span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-address-book"></i>
        <span>
          Add by Contacts
        </span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-solid fa-fingerprint"></i>
        <span>
          Add by ID
        </span>
      </div>
      <div class="find-icons__icon">
        <i class="fa-regular fa-envelope"></i>
        <span>
          Invite
        </span>
      </div>
    </section>

    <section class="recommended-friends">
      <h6 class="recommended-friends__title">
        Recommended Friends
      </h6>
      <span>
        You have no recommended friends.
      </span>
    </section>

    <section class="open-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">
          Open Chat
        </h4>
        <span>
          Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
        </span>
      </div>
      <div class="open-post">
        <div class="open-post__column">
          <h5 class="open-post__title">#bts</h5>
          <h6 class="open-post__hashtags">#bts#army#friends</h6>
          <div class="open-post__members">
            <img src="src/avatar.jpeg" />
            <span class="open-post__member-count">802 members</span>
            <div class="divider"></div>
            <span class="open-post__member-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
          <div class="open-post__photo">
            <img src="src/avatar.jpeg" />
            <div class="open-post__heart-count">
              <i class="fa-solid fa-heart fa-xs"></i>
              <span>326</span>
            </div>
          </div>
        </div>
    </section>

  </main>


  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="friends.html">
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="chats.html">
          <span class="nav-bar__comment-notification badge">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor more-notification" href="more.html">
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/2964f6c2f8.js" crossorigin="anonymous"></script>

</body>

</html>
