<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - KokoaTalk</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <section class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </section>

  <header class="friends-header">
    <h1 class="friends-header__title">More</h1>
    <div class="friends-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span class="more-notification">
        <a class="friends-header__anchor" href="settings.html">
          <i class="fa-solid fa-gear fa-lg"></i>
        </a>
      </span>
    </div>
  </header>

  <main class="main-screen more-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl" src="src/avatar.jpeg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Wille</h4>
          <h6 class="user-component__subtitle">
            <span>+1 787 1234-5678</span><span class="caution">!</span>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>

    <section class="icon-row">
      <div class="icon-row__icon">
        <i class="fa-regular fa-calendar"></i>
        <span>
          Calendar
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-face-grin-beam-sweat"></i>
        <span>
          Emoticons
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-solid fa-paint-roller"></i>
        <span>
          Themes
        </span>
      </div>
      <div class="icon-row__icon">
        <i class="fa-regular fa-user"></i>
        <span>
          Account
        </span>
      </div>
    </section>

    <section class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Kokoa Story
          </span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Kokoa Story
          </span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions__icon-text">
            Kokoa Story
          </span>
        </div>
      </div>
    </section>

  </main>


  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="friends.html">
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="chats.html">
          <span class="nav-bar__comment-notification badge">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor more-notification" href="more.html">
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/2964f6c2f8.js" crossorigin="anonymous"></script>

</body>

</html>
