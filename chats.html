<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chats - KokoaTalk</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <section class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </section>

  <header class="friends-header">
    <h1 class="friends-header__title">Chats</h1>
    <div class="friends-header__icons">
      <span>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </span>
      <span>
        <i class="fa-regular fa-comment-dots fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-music fa-lg"></i>
      </span>
      <span>
        <i class="fa-solid fa-gear fa-lg"></i>
      </span>
    </div>
  </header>



  <main class="main-screen">


    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar" src="src/avatar.jpeg" />
        <div class="user-component__text">
          <h4 class="user-component__title">Wille</h4>
          <h6 class="user-component__subtitle">Now listening to DKZ</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <div class="badge">1</span>
        </div>
      </div>





  </main>


  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="friends.html">
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="chats.html">
          <span class="nav-bar__comment-notification badge">1</span>
          <i class="fa-solid fa-comment fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor more-notification" href="more.html">
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/2964f6c2f8.js" crossorigin="anonymous"></script>

</body>

</html>
