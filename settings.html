<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KokoaTalk</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <section class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>11%</span>
      <i class="fa-solid fa-battery-full fa-lg"></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </section>

  <header class="alt-header">
    <div class="alt-header__column">
      <a href="more.html">
        <i class="fa-solid fa-angle-left fa-2x"></i>
      </a>
    </div>
    <div class="alt-header__column">
      <h1 class="alt-header__title">
        Settings
      </h1>
    </div>
    <div class="alt-header__column">
      <i class="fa-solid fa-magnifying-glass fa-xl"></i>
    </div>
  </header>



  <main class="main-screen">

    <ul class="settings-list">
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-bullhorn"></i>
          <span>
            Notices
          </span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-flask"></i>
          <span>
            Kokoa Lab
          </span>
        </div>
        <div class="settings__setting-column"></div>
      </li>
      <li class="settings__setting">
        <div class="settings__setting-column">
          <i class="fa-solid fa-circle-info"></i>
          <span>
            Version
          </span>
        </div>
        <div class="settings__setting-column">
          Latest Version
        </div>
      </li>
    </ul>

  </main>


  <nav class="nav-bar">
    <ul class="nav-bar__ul">
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="friends.html">
          <i class="fa-regular fa-user fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="chats.html">
          <span class="nav-bar__comment-notification badge">1</span>
          <i class="fa-regular fa-comment fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor" href="find.html">
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </a>
      </li>
      <li class="nav-bar__li">
        <a class="nav-bar__anchor more-notification" href="more.html">
          <i class="fa-solid fa-ellipsis fa-xl"></i>
        </a>
      </li>
    </ul>
  </nav>


  <script src="https://kit.fontawesome.com/2964f6c2f8.js" crossorigin="anonymous"></script>

</body>

</html>
